<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const expectedCode = "koopeek";
      let providedCode = [];
      window.addEventListener("keyup", (e) => {
        providedCode.push(e.key);

        providedCode.splice(
          -expectedCode.length - 1,
          providedCode.length - expectedCode.length
        );

        if (providedCode.join("").includes(expectedCode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
